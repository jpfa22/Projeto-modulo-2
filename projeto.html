<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CatalogMed - Marcação de Consultas</title>
  <link rel="stylesheet" href="projeto.css">
</head>

<body>
  <!-- Formulário de cadastro -->
  <form id="registration-form">
    <h2>Cadastro de Paciente</h2>
    <input type="text" id="full-name" placeholder="Nome Completo" required>
    <input type="email" id="email" placeholder="Email" required>
    <input type="tel" id="phone" placeholder="Telefone" required>
    <input type="date" id="birthdate" placeholder="Data de Nascimento" required>
    <input type="text" id="username" placeholder="Nome de Usuário" required>
    <input type="password" id="password" placeholder="Senha" required>
    <select id="language">
      <option value="pt-br">Português</option>
      <option value="en-us">English</option>
    </select>
    <input type="submit" value="Cadastrar">
  </form>

  <!-- Barra de busca -->

  <div class="search-bar">
    <input type="text" id="search-input" placeholder="Pesquisar médico por nome ou especialidade">
    <button id="search-button">Buscar</button>
  </div>

  <!-- Resultados da pesquisa -->
  <div id="search-results"></div>

  <!-- Área de confirmação de consulta -->
  <div id="confirmation-area"></div>

  <!-- Scripts JavaScript -->
  <script src="projeto.js"></script>
</body>

</html>
